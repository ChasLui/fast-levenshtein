name: github-pages

on:
  push:
    branches:
      - master
      - main
    paths:
      - "examples/**"
      - ".github/workflows/pages.yml"
      - "README.md"
      - "package.json"
      - "build.config.ts"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./examples

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
