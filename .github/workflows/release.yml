name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Semver bump type"
        type: choice
        required: false
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
          always-auth: true

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Test
        run: npm test --silent

      - name: Benchmark
        run: npm run benchmark | tee benchmark-output.txt

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-output
          path: benchmark-output.txt
          if-no-files-found: error

      - name: release-it (publish)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx release-it --ci --increment ${{ inputs.bump }}
        shell: bash

      - name: Download published npm tarball
        id: download_tarball
        run: |
          set -euo pipefail
          PKG=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          echo "Waiting for $PKG@$VER to be available on npm..."
          for i in {1..24}; do
            if npm view "$PKG@$VER" version --silent >/dev/null 2>&1; then
              echo "Found $PKG@$VER on npm (attempt $i)."
              break
            fi
            echo "Not yet available (attempt $i). Sleeping 5s..."
            sleep 5
          done
          # One final check before packing
          # This extra check can occasionally flap due to npm replication. Don't fail the job here.
          npm view "$PKG@$VER" version --silent >/dev/null 2>&1 || true
          TARBALL=$(npm pack "$PKG@$VER" --silent)
          echo "TARBALL=$TARBALL" >> $GITHUB_ENV
        shell: bash

      - name: Upload npm tarball to GitHub Release assets
        id: upload_tarball
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=v$(node -p "require('./package.json').version")
          gh release upload "$TAG" "$TARBALL" --clobber
        shell: bash

      # Benchmark results are no longer appended to the GitHub release notes to keep
      # the release notes focused on the current version description only.
